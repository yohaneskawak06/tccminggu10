server {
	listen 80;
	server_name mywebserver;
	root /usr/share/www/html;
	index index.html;

	location ~/\. {
		deny all;
	}
	location /create.html {
		auth_basic "Restricted Content";
        auth_basic_user_file /usr/share/www/html/.htpasswd;
	}
	location /api/ {
		try_files $uri $uri/ @backend;
	}
	location @backend {
		proxy_pass http://172.17.0.4:3000;
	}
}